{% extends "base.html" %}
<div>Haha, </div>
{% block title %} Mark的自留地{% end %}
{% block headname %}Mark的菜地{% end %}

{% block body %}
<table align = center><tr> <td width=300 >
  <form action="{{ request.path }}" method="post" class="compose">
    <div style="margin-bottom:5px">Title:<input name="title" size=40 type="text" class="title" value="{{ blog.title if blog else "" }}"/></div>
    <div style="margin-bottom:5px">
      Content:<BR>
      <textarea name="contents" rows="30" cols="40" class="markdown">{{ blog.contents if blog else "" }}</textarea></div>
    <div>
      <input type="submit" value="{{ _("Save changes") if blog else _("Publish post") }}" class="submit"/>
    </div>
    {% if blog %}
      <input type="hidden" name="id" value="{{ blog.id }}"/>
    {% end %}
    {% module xsrf_form_html() %}
  </form>
</td> </tr>
</table>

{% end %}
